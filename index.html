<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="http://ratibni.net/wp-content/uploads/2026/01/Untitled-design.png" />
    <link rel="apple-touch-icon" href="http://ratibni.net/wp-content/uploads/2026/01/Untitled-design.png" />
    <!-- Added viewport-fit=cover for better display on iPhones with notch -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Wared | وارد</title>
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json" />
    <!-- Changed theme-color to white for clean launch -->
    <meta name="theme-color" content="#FFFFFF" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Wared" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Font: Cairo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
            },
            colors: {
              // Premium Emerald Palette
              primary: {
                50: '#ecfdf5',
                100: '#d1fae5',
                200: '#a7f3d0',
                300: '#6ee7b7',
                400: '#34d399',
                500: '#10b981',
                600: '#059669',
                700: '#047857',
                800: '#065f46',
                900: '#064e3b',
                950: '#022c22',
              }
            },
            boxShadow: {
              'soft-sm': '0 2px 4px 0 rgb(0 0 0 / 0.02)',
              'soft': '0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -1px rgb(0 0 0 / 0.03)',
              'soft-md': '0 8px 12px -3px rgb(0 0 0 / 0.05), 0 4px 6px -2px rgb(0 0 0 / 0.025)',
              'soft-xl': '0 20px 25px -5px rgb(0 0 0 / 0.05), 0 8px 10px -6px rgb(0 0 0 / 0.01)',
              'soft-2xl': '0 25px 50px -12px rgb(0 0 0 / 0.15)',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react/": "https://esm.sh/react@18.2.0/",
    "react": "https://esm.sh/react@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "xlsx": "https://esm.sh/xlsx@0.18.5",
    "framer-motion": "https://esm.sh/framer-motion@10.16.4?deps=react@18.2.0,react-dom@18.2.0",
    "clsx": "https://esm.sh/clsx@2.1.0",

}
</script>
</head>
  <body class="bg-[#F3F4F6] font-sans text-slate-800 antialiased selection:bg-emerald-100 selection:text-emerald-900 overflow-x-hidden">
    <div id="root"></div>
    <script>
      // 1. Capture PWA install prompt event early
      window.deferredPrompt = null;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        window.deferredPrompt = e;
        console.log("PWA: beforeinstallprompt fired");
      });

      // 2. Register Service Worker with scope check
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(registration => console.log('SW registered with scope:', registration.scope))
            .catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
